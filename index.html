<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Chessboard</title>
  <style>
    :root { --size: 480px; --dark: #b58863; --light: #f0d9b5; }
    body{
      margin:0; min-height:100vh; display:grid; place-items:center; background:#f7f7f7;
      font-family: system-ui, Arial, sans-serif;
    }
    .board{
      width:var(--size);
      aspect-ratio:1 / 1; /* keeps it square */
      border:10px solid #333; border-radius:12px;
      box-shadow:0 10px 30px rgba(0,0,0,.15);
      /* 8Ã—8 checker using a tiled conic-gradient */
      background:
        conic-gradient(var(--dark) 25%, var(--light) 0 50%, var(--dark) 0 75%, var(--light) 0)
        0 / calc(100%/8) calc(100%/8);
    }
  </style>
</head>
<body>
  <div class="board" aria-label="Chessboard"></div>
</body>
</html>
